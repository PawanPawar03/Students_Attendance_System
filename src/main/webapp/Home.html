<head>

<style>
body {

    max-width: 1200px;

header {

    background-color: #4CAF50;
    color: #fff;

}

nav a:hover {
    background-color: #45a049;
}

.content {
    margin-bottom: auto;
    text-align: center;
}

.content h1,
.content h2,
.content h3 {
    color: #333;
    text-align: center;
}

.content p {
    text-align: justify;
    line-height: 1.6;
    margin-bottom: 20px;
}

.content a {
    color: #007bff;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}
</style>
</head>
